<div class="eventanceApp">
    <div class="row logo">
        <img src="img/eventancelogo.png" alt="eventance logo"/>
    </div>

    <div class="formBox">
        <form class="bs-example form-horizontal loginForm" ng-submit="login()">
            <fieldset>
                <legend>Iniciar sesión</legend>

                <div class="col-lg-10 alert alert-danger" ng-show="loginError">

                    <span class="error">Usuario y/o contraseña incorrectos. Por favor, vuelva a intentarlo.</span>

                </div>


                <div class="col-lg-10 alert alert-danger" ng-show="noConnectivity">

                    <span class="error">No existe conectividad. Por favor, conéctese a internet.</span>

                </div>

                <div class="col-lg-10 alert alert-warning" ng-show="workOffline">

                    <span class="error">Existen datos almacenados de sesiones anteriores. Es posible trabajar offline.</span>

                </div>

                <div class="form-group">
                    <!--<label for="j_username" class="col-lg-2 control-label">Usuario</label>-->
                    <div class="col-lg-10 inputRow">
                        <div class="loginIcon"><span class="glyphicon glyphicon-user"></span></div>
                        <input id="j_username" class="form-control" name="j_username" ng-model="username" type="text" autocapitalize="off" placeholder="usuario" style="{{login_input_width}}" />
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="j_password" class="col-lg-2 control-label">Contraseña</label>-->
                    <div class="col-lg-10 inputRow">
                        <div class="loginIcon"> <i class="icon-lock"></i> <!--<span class="glyphicon glyphicon-lock"></span>--></div>
                        <!--<input type="password" class="form-control" id="inputPassword" placeholder="Password">-->
                        <input id="j_password" class="form-control" name="j_password" type="password" ng-model="password" placeholder="contraseña" style="{{login_input_width}}"/>
                    </div>
                </div>
                <div class="form-group" ng-hide="loading">
                    <div class="appMenuBar" ng-hide="workOffline">
                        <button type="submit" class="btn btnLogin btnFull"><div class="validationBarIcon"><span class="glyphicon glyphicon-ok"></span></div>login</button>
                    </div>

                    <div class="appMenuBar" ng-show="workOffline">
                        <button type="submit" class="btn btnLogin "><div class="validationBarIcon"><span class="glyphicon glyphicon-ok"></span></div>login</button><button class="btn btnLogin btnOffline" ng-click="logOffline()"><div class="validationBarIcon"><span class="glyphicon glyphicon-exclamation-sign"></span></div>work offline</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<!--loading modal-->
<div class="loadingModal" ng-show="loading" style="{{browser_height}} {{browser_width}}">
    <div class="modalBackground" style="{{browser_height}} {{browser_width}}">
        <div class="modalContent">
            <div id="loading"></div>
        </div>
    </div>
</div>
