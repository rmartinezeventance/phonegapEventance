<div class="eventanceApp">
    <div class="roleBar">
        <div class="clubLogoContainer" style="background-image: url('{{currentClub.clubImageUrl}}');"></div>
        <h4 class="roleStatus"><span style="text-transform:uppercase;">{{currentClub.name}}</span> {{currentClub.placeName}}</h4>
        <span class="glyphicon glyphicon-home config" ng-click="goHome()"></span>
    </div>
    <div class="profileBox">
        <div class="profilePhoto">
            <img ng-src="{{user.userPhoto}}" src="img/careto.jpg" />
        </div>
        <div class="profileInfo">
            <h3 style="font-weight: bold;">{{user.userName}}</h3>
            <span>{{user.name}} {{user.surname}}</span> </br>
            <span>Alias: {{user.alias}}</span> </br>
        </div>

        <div class="profileTickets" ng-show="id != null">{{id.img}}
            <h3>Identificador</h3>
            <img ng-src="{{id.img}}" alt="img" ng-click="download(id.img)">
            <p>{{id.promotion.promotion.type.label}}</p>
        </div>

        <div class="profileTickets" ng-show="promotion != null">
            <h3>Promoci√≥n publica</h3>
            <img ng-src="{{promotion.img}}" alt="img" ng-click="download(promotion.img)">
            <p>{{promotion.promotion.promotion.type.label}}</p>
        </div>
    </div>

<!--loading modal-->
<div class="loadingModal" ng-show="loading" style="{{browser_height}} {{browser_width}}">
    <div class="modalBackground" style="{{browser_height}} {{browser_width}}">
        <div class="modalContent">
            <div id="loading"></div>
        </div>
    </div>
</div>
